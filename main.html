<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Filmax</title>
</head>
<body>
    <header class="section__header">
        <div class="container">
            <div class="logo">
                <img src="./img/logotype.svg" alt="Логотип" class="logo-img">
            </div>
            <nav class="navigation">
                <a href="#" class="menu__item">Камеры</a>
                <a href="#" class="menu__item">Принтеры</a>
                <a href="#" class="menu__item">Аксессуары</a>
                <a href="#" class="menu__item">Поддержка</a>
            </nav>
            <div class="icons">
                <a href="#" class="icons__search">
                    <img src="./img/search.svg" alt="search">
                </a>
                <a href="#" class="icons__user">
                    <img src="./img/user.svg" alt="user">
                </a>
                <a href="#" class="icons__bag">
                    <img src="./img/bag.svg" alt="bag">
                </a>
            </div>
        </div>
    </header>
    <section class="section__promo">
        <div class="container">
            <div class="promo">
                <h1 class="title">Сохраняйте лучшие моменты своей жизни с камерой моментальной печати Filmax</h1>
                <p class="desc">Официальный интернет-магазин легендарной фототехники и фото-аксессуаров от британского производителя </p>
                <button class="button">В каталог</button>
            </div>
            <div class="img">
                <img src="./img/photos.png" alt="Фото">
            </div>
        </div>

    </section>
    
</body>
</html>
